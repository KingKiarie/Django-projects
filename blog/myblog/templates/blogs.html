{% extends "base.html" %}

{% block title %}
    Blog|page
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Blog page

            {% for blog in blogs %}
            <h2>{{blog.title}}
            <img src="{{blog.photo.url}}" alt="" width="300">
            <p>{{blog.text}}</p>
            <p>{{blog.author}}</p>
            <p>{{blog.created_date}}</p>
            <p>{{blog.published_date }}</p>
                {% endfor %}
    </div>
{% endblock %}
