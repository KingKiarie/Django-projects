{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}"/>
    <title>{% block title %} My blog {% endblock %}</title>
    {% bootstrap_css %}
</head>
<body>
    {% include "navbar.html" %}
    {% block content %}

    {% endblock %}
    {% bootstrap_javascript %}
</body>
<footer>
    {% include "footer.html" %}
</footer>
</html>
